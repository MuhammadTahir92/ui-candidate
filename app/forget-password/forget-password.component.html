<StackLayout backgroundColor="#F3F3F3">
    <GridLayout rows="*,5*,40%" columns="*" class="margin-page">
        <StackLayout>
            <Image src="res://logogoat" width="140%" height="140%"></Image>
        </StackLayout>
        <StackLayout row="1">
            <StackLayout style="margin-bottom:8.5%">
                <GridLayout rows="auto,auto,auto" columns="2*,auto,2*" style="margin-top:12%;">
                    <Label row="0" col="1" style="margin-bottom:2%" text="Forgotten your password?" horizontalAlignment="center" class="h3"></Label>
                    <Label row="1" col="1" text="Please enter your email address" class="body" horizontalAlignment="center"></Label>
                    <Label row="2" col="1" text="and we'll get you back on track." class="body" horizontalAlignment="center"></Label>
                </GridLayout>
            </StackLayout>

            <StackLayout style="margin-bottom: 9.15%">
                <TextField [(ngModel)]="textFieldValue" hint="Email Address" class="text-field-custom" android:style="margin-bottom:1%;"
                    ios:style="margin-bottom:3%;"></TextField>
                <Button text="SUBMIT" (tap)="onButtonTap()" class="login-button" android:style="margin-top:12%;" ios:style="margin-top:8.6%; height: 10%;"></Button>
            </StackLayout>
            <StackLayout>
                <Label text="Return to login" style="text-align: center;" (tap)="goback()" class="signup-link"></Label>
            </StackLayout>


        </StackLayout>

    </GridLayout>
</StackLayout>
